<!DOCTYPE html>
<html>
<head>
    <title>Discount Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 30px; }
        form { background: #fff; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
        input { margin: 5px; padding: 10px; width: 200px; border: 1px solid #aaa; border-radius: 5px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        progress { width: 100%; height: 20px; margin-top: 15px; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Discount Calculator</h1>
    <form onsubmit="calculateDiscount(event)">
        <input type="number" id="original_price" placeholder="Enter Original Price" step="0.01" required><br>
        <input type="number" id="discount" placeholder="Enter Discount %" step="0.01" required><br>
        <button type="submit">Calculate</button>
    </form>

    <div class="result" id="result"></div>
    <progress id="progressBar" value="0" max="100"></progress>
    <div id="discountValue"></div>

    <script>
        function calculateDiscount(event) {
            event.preventDefault();
            let original_price = parseFloat(document.getElementById("original_price").value);
            let discount = parseFloat(document.getElementById("discount").value);

            if (isNaN(original_price) || isNaN(discount)) {
                document.getElementById("result").innerText = "Invalid input!";
                return;
            }

            let final_price = original_price - (original_price * discount / 100);
            document.getElementById("result").innerText = "Final Price: " + final_price.toFixed(2);
            document.getElementById("progressBar").value = 100 - discount;
            document.getElementById("discountValue").innerText = "Discount Applied: " + discount + "%";
        }
    </script>
</body>
</html>
